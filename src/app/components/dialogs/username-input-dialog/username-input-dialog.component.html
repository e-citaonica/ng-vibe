<div class="flex flex-col justify-between items-center max-h-[80vh] space-y-4">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="p-6">
    <div>
      <h2 class="text-slate-400">What's your name?</h2>
    </div>
    <div class="space-y-3">
      <div>
        <input
          type="text"
          formControlName="username"
          class="border rounded-md p-2 focus:outline-none focus:border-blue-500"
        />
      </div>
      <button
        class="w-full align-middle select-none text-center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg"
        type="submit"
      >
        Join
      </button>
    </div>
  </form>
</div>
