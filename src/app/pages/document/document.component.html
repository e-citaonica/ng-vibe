<div class="p-3">
  <div class="flex gap-2 items-center">
    <app-rt-button [routerLink]="'/home'">
      <div class="flex items-center">
        <mat-icon class="mr-1">arrow_back</mat-icon>
        Leave
      </div>
    </app-rt-button>
    <h1 style="margin-bottom: 0">
      {{ editor.documentState.doc().name }}
    </h1>
    <span
      (click)="copyToClipboard()"
      class="cursor-pointer content-center flex"
    >
      <mat-icon class="mr-1 text-gray-400">link</mat-icon>
    </span>
  </div>
  <h2>{{ editor.language }}</h2>
  <h3>Revision: {{ editor.documentState.doc().revision }}</h3>

  <div #codeMirror class="shadow-sm"></div>
</div>
